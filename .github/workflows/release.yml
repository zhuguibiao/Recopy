name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      platform:
        description: "Platform to build"
        required: true
        type: choice
        options:
          - all
          - macOS-arm64
          - macOS-x64
          - Windows-x64

permissions:
  contents: write

jobs:
  prepare:
    name: Prepare matrix
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - id: set-matrix
        run: |
          ALL='[
            {"name":"macOS-arm64","os":"macos-latest","target":"aarch64-apple-darwin","bundles":"dmg"},
            {"name":"macOS-x64","os":"macos-latest","target":"x86_64-apple-darwin","bundles":"dmg"},
            {"name":"Windows-x64","os":"windows-latest","target":"x86_64-pc-windows-msvc","bundles":"nsis"}
          ]'

          if [[ "${{ github.event_name }}" == "push" || "${{ inputs.platform }}" == "all" ]]; then
            echo "matrix={\"include\":$(echo "$ALL" | jq -c .)}" >> $GITHUB_OUTPUT
          else
            PLATFORM="${{ inputs.platform }}"
            echo "matrix={\"include\":$(echo "$ALL" | jq -c --arg p "$PLATFORM" '[.[] | select(.name == $p)]')}" >> $GITHUB_OUTPUT
          fi

  build:
    name: Build (${{ matrix.name }})
    needs: prepare
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.prepare.outputs.matrix) }}
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - run: pnpm install --frozen-lockfile

      - name: Build Tauri app (release)
        if: github.event_name == 'push'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "Recopy ${{ github.ref_name }}"
          releaseBody: |
            ## Downloads

            | Platform | File |
            |----------|------|
            | macOS (Apple Silicon) | `Recopy_x.x.x_aarch64.dmg` |
            | macOS (Intel) | `Recopy_x.x.x_x64.dmg` |
            | Windows (64-bit) | `Recopy_x.x.x_x64-setup.exe` |

            > **macOS note:** The app is not notarized yet. On first launch, right-click the app â†’ Open, then confirm.

            ## What's New

            <!-- Replace with actual changelog before publishing -->
          releaseDraft: true
          prerelease: false
          includeUpdaterJson: true
          args: --target ${{ matrix.target }} --bundles ${{ matrix.bundles }}

      - name: Build Tauri app (test)
        if: github.event_name == 'workflow_dispatch'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          includeUpdaterJson: true
          args: --target ${{ matrix.target }} --bundles ${{ matrix.bundles }}

      - name: Upload build artifacts
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.name }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.dmg
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.exe
          retention-days: 7
